        <div id="layoutSidenav_content">
            <main>
                <!-- Content -->
                <div class="container-fluid px-4">
                    <h1 class="mt-4 text-center text-bg-success">Books</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item">System</li>
                        <li class="breadcrumb-item active">Books</li>
                    </ol>

                    <div class="row">
                        <div class="col-sm-12">
                          <div class="modal fade" id="form_modal" data-bs-backdrop="static" data-bs-keyboard="false"
                          tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                          <div class="modal-dialog modal-lg">
                              <div class="modal-content">
                                  <div class="modal-header">
                                      <h1 class="modal-title fs-5" id="staticBackdropLabel">
                                          Books Form
                                      </h1>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal"
                                          aria-label="Close"></button>
                                  </div>
                                  <form id="form_books">
                                      <div class="modal-body">
                                          <input type="hidden" name="user_id" id="user_id" />
                                          <div class="row mb-3">
                                              <div class="col-sm-12">
                                                  <input class="form-control" type="text" name="title" id="book_title" placeholder="Book Title" required />
                                              </div>
                                          </div>
                                          <div class="row mb-3">
                                              <div class="col-sm-12">
                                                  <!-- Author Dropdown -->
                                                  <select class="form-select" name="author_id" id="author" required>
                                                      <option value="" disabled selected>Select Author</option>
                                                      <!-- Author options will be dynamically added here -->
                                                  </select>
                                              </div>
                                          </div>
                                          <div class="row mb-3">
                                              <div class="col-sm-12">
                                                  <!-- Genre Dropdown -->
                                                  <select class="form-select" name="genre_id" id="genre" required>
                                                      <option value="" disabled selected>Select Genre</option>
                                                      <!-- Genre options will be dynamically added here -->
                                                  </select>
                                              </div>
                                          </div>
                                          <div class="row mb-3">
                                            <div class="col-sm-12">
                                                <textarea class="form-control" name="description" placeholder="Description" required></textarea>
                                            </div>
                                        </div>
                                          <div class="row mb-3">
                                              <div class="col-sm-12">
                                                  <input class="form-control" type="text" name="isbn" placeholder="ISBN" required />
                                              </div>
                                          </div>
                                          <div class="row mb-3">
                                              <div class="col-sm-12">
                                                  <input class="form-control" type="number" name="year_published" placeholder="Year Published" required />
                                              </div>
                                          </div>
                                      </div>
                                      <div class="modal-footer">
                                          <button id="modal_close" type="button" class="btn btn-danger"
                                              data-bs-dismiss="modal">Close</button>
                                          <button class="btn btn-primary w-25 d-flex align-items-center justify-content-center"
                                              type="submit">Submit</button>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>

                            <form id="form_search">
                                <div class="row">
                                    <div class="col-sm-8 mb-1">
                                        <input class="form-control" type="text" name="keyword"
                                            placeholder="Search Book" />
                                    </div>
                                    <div class="col-sm-2 d-flex justify-content-center mb-1">
                                        <button class="btn btn-success w-100" type="submit">Search</button>
                                    </div>
                                    <div class="col-sm-2 d-flex justify-content-center mb-1">
                                        <button id="modal_show" type="button" class="btn btn-warning w-100"
                                            data-bs-toggle="modal" data-bs-target="#form_modal">Add Book</button>
                                    </div>
                                </div>
                            </form>

                            <hr />

                           <div class="modal fade" id="edit_modal" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Book</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form_edit_book">
                <div class="modal-body">
                    <input type="hidden" name="book_id" id="edit_book_id" />
                    <!-- Add other input fields for editing (similar to the add book form) -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary w-25 d-flex align-items-center justify-content-center"
                        type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
                        </div>
                    </div>

                    <br />

                    <div class="alert alert-success d-none" role="alert"></div>
                    <div class="alert alert-danger d-none" role="alert"></div>

                    <div class="row pb-5" id="get_data">
                        <div class="col-sm-12 d-flex justify-content-center align-items-center">
                            <div class="spinner-grow text-success me-3" role="status"></div>
                            <div class="spinner-grow text-success me-3" role="status"></div>
                            <div class="spinner-grow text-success me-3" role="status"></div>
