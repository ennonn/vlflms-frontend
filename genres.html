                    <div class="row">

                                    <div class="modal-content">

                                        </div>

                                            <div class="modal-body">

                                                <!-- Genre Name Field -->
                                                <div class="row mb-3">
                                                    <div class="col-sm-12">
                                                        <input class="form-control" type="text" name="genre_name"

                                                    </div>
                                                </div>
                                            </div>

                                    </div>
                                    <div class="col-sm-2 d-flex justify-content-center mb-1">
                                        <button class="btn btn-success w-100" type="submit">

                                        </button>
                                    </div>
